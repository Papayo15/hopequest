services:
  - type: web
    name: condominio360-backend
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: condominio360-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: FRONTEND_URL
        value: https://tu-frontend.vercel.app
      - key: CLOUDINARY_URL
        sync: false
      - key: STRIPE_SECRET
        sync: false

databases:
  - name: condominio360-db
    databaseName: condominio360
    user: condominio360_user
    plan: free
