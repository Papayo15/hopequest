<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover, user-scalable=yes"
    />

    <title>Hope Quest - Educational Migration Game</title>
    <meta name="description" content="Educational game about migration, geography and cultural diversity for kids 5-12" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Web styles -->
    <style>
      * {
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #4A90E2;
      }

      #root {
        display: flex;
        flex-direction: column;
      }

      /* Loading screen */
      .expo-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #4A90E2;
      }

      .expo-loading-text {
        color: white;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="expo-loading">
        <p class="expo-loading-text">Loading Hope Quest...</p>
      </div>
    </div>
  </body>
</html>
